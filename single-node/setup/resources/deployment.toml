[server]
hostname = "localhost"
node_ip = "127.0.0.1"
base_path = "https://$ref{server.hostname}:${carbon.management.port}"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[user_store]
type = "database_unique_id"
###Configurations for more user store types
#connection_url = "ldap://localhost:${Ports.EmbeddedLDAP.LDAPServerPort}"
#connection_name = "uid=admin,ou=system"
#connection_password = "admin"
#base_dn = "dc=wso2,dc=org"
[user_store.properties]
CaseInsensitiveUsername = false
SCIMEnabled=true
IsBulkImportSupported=false

#[realm_manager]
#data_source = "WSO2USER_DB"

[database.identity_db]
driver = "{db_driver}"
url = "{identity_db_url}"
validation_query = "SELECT 1"
username = "wso2carbon"
password = "wso2carbon"
[database.identity_db.pool_options]
maxActive = "1500"

[database.shared_db]
driver = "{db_driver}"
url = "{reg_db_url}"
validation_query = "SELECT 1"
username = "wso2carbon"
password = "wso2carbon"
[database.shared_db.pool_options]
maxActive = "1500"

[database.user]
driver = "{db_driver}"
url = "{user_db_url}"
validation_query = "SELECT 1"
username = "wso2carbon"
password = "wso2carbon"
[database.user.pool_options]
maxActive = "1500"

[session]
data_source="jdbc/WSO2SessionDB"

[datasource.WSO2SessionDB]
id = "WSO2SessionDB"
url = "{session_db_url}"
username = "wso2carbon"
password = "wso2carbon"
driver = "{db_driver}"
jmxEnabled = false

[datasource.WSO2SessionDB.pool_options]
validationQuery="SELECT 1; COMMIT"
testOnBorrow = true
maxActive=1500
maxWait = 60000
minIdle = 5
validationInterval="30000"
defaultAutoCommit=false

[transport.https.properties]
maxThreads = "750"
acceptCount = "750"

[authentication.consent]
prompt = true

[admin_service]
wsdl.enable=false

[keystore.primary]
file_name = "wso2carbon{keystore_extension}"
password = "wso2carbon"
type="{keystore_type}"

[truststore]
file_name="client-truststore{keystore_extension}"
password="wso2carbon"
type="{keystore_type}"

[account_recovery.endpoint.auth]
hash= "66cd9688a2ae068244ea01e70f0e230f5623b7fa4cdecb65070a09ec06452262"

